<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Frases ao Vento</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	   	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	   	<!--[if lt IE 9]>
	     		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	     		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	   	<![endif]-->
</h:head>

<h:body>
	<div class="container">
	<div class="jumbotron">
		<h1>Segurança de Sistemas</h1>
	  	<p>
	  		Mensagens ao Vento é um site onde você cadastra suas mensagens de forma segura, usando o algoritmo de criptografia de sua escolha. Digite uma mensagem e escolha o algoritmo de criptografia para codificar sua mensagem.
	  	</p>
	  	<p>
	  	</p>
	</div>
	<h:form class="form-class">
		<div class="form-group">
			<h:outputLabel value="Cipher:" for="cipher" />
			<h:selectOneMenu class="form-control" name="cipher" value="#{cipherController.cipher.name}">
				<f:selectItem itemValue="caesar"/>
				<f:selectItem itemValue="hill"/>
				<f:selectItem itemValue="otp"/>
			</h:selectOneMenu>
		</div>
		<div class="form-group">
			<h:outputLabel value="Key" for="key" />
			<h:inputText id="key" class="form-control" value="#{cipherController.cipher.key}" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Message" for="message" />
			<h:inputTextarea id="message" class="form-control" value="#{cipherController.cipher.rawMessage}" name="message" rows="10" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-lg">Register</button>
		</div>
	</h:form>
	</div>
	<p style="width:100%; background-color: #CCC; padding: 15px; text-align: center; font-size: 16px;">Desenvolvido por: Guilherme Carvalho</p>
</h:body>

</html>
